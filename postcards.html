		<main class="postcard-main">
			<h2 class="postcard-heading">Send a postcard</h2>
			<p>Tap the photo to choose</p>
			  <div class="sendEmail">
				<div id="send_form_status"></div>
				<form id="form">
					<div class="slider">
						<div class="postcard">
							<input type="checkbox" class="check-photo" id="cb1" name="town" value="https://github.com/n1ght0wl/cfg-web-dev/blob/main/img/wieliczka.jpg?raw=true"/>
    						<label for="cb1">
							<img src="img/wieliczka.jpg" id="photo1" alt="Eramz Baracz chamber in Wieliczka Salt Mine">
							<h3 class="postcard-title">Poland<br><span class="town-name">Wieliczka</span></h3>
						</div>
						<div class="postcard">
							<input type="checkbox" class="check-photo" id="cb2" name="town" value="https://github.com/n1ght0wl/cfg-web-dev/blob/main/img/krakow.jpg?raw=true" />
    						<label for="cb2">
							<img src="img/krakow.jpg" id="photo2" alt="Krakow city center">
							<h3 class="postcard-title">Poland<br><span class="town-name">Krakow</span></h3>
						</div>
						<div class="postcard">
							<input type="checkbox" class="check-photo" id="cb3" name="town" value="https://github.com/n1ght0wl/cfg-web-dev/blob/main/img/london.jpg?raw=true"/>
    						<label for="cb3">
							<img src="img/london.jpg" id="photo3" alt="London Camden Town"></label>
							<h3 class="postcard-title">UK<br><span class="town-name">London</span></h3>
						</div>
						<div class="postcard">
							<input type="checkbox" class="check-photo" id="cb4" name="town" value="https://github.com/n1ght0wl/cfg-web-dev/blob/main/img/amman.jpg?raw=true"/>
    						<label for="cb4">
							<img src="img/amman.jpg" id="photo4" alt="Amman, Jordan"></label>
							<h3 class="postcard-title">Jordan<br><span class="town-name">Amman</span></h3>
						</div>
						<div class="postcard">
							<input type="checkbox"  class="check-photo" id="cb5" name="town" value="https://github.com/n1ght0wl/cfg-web-dev/blob/main/img/lucerne.jpg?raw=true"/>
    						<label for="cb5">
							<img src="img/lucerne.jpg" id="photo5" alt="Lucerne, Switzerland"></label>
							<h3 class="postcard-title">Switzerland<br><span class="town-name">Lucerne</span></h3>
						</div>
					  </div>
					<div class="form-input">
						<input type="email" id="formEmail" placeholder="email@example.com" name="formEmail" required />
					</div>
					<div class="form-textarea">
						<textarea id="message" class="form-element" placeholder="Add a personal message" name="message" required></textarea>
					</div>
					<div class="btnDiv form-element">
						<button id="sendButton" type="submit">Send it!</button>
					</div>
				</form>
			</div>
		</main>
