<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>contact form</title>
		<link rel="stylesheet" href="css/contact.css">
		<script src="https://kit.fontawesome.com/bd53074625.js" crossorigin="anonymous"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet">
	</head>
	
	<body>
		<header>Contact us</header>
		<form>
			<div class="container">


				<div class="yourname">
					<label for="yourname-label" class="yourname-label"> Your name: </label>
				</div>

				<div class="yourname-text">
					<input
						type="text"
						id="yourname-label"
						name="yourname-text"
						required
						placeholder="Jane Kowalski">
				</div>
        
        <div class="youremail">
					<label for="youremail" class="youremail-label" id="email">Your email addres: </label>
				</div>



				<div class="email">
					<input
						type="email"
						id="youremail"
						name="email-text"
						required
						placeholder="jane@kowalski.com">
				</div>

				<div class="your-comment">
					<textarea
						class="comment"
						name="comment"
						id="comment"
						placeholder="give us your thoughts!"
						required
					></textarea>
				
				</div>
			</div>




			<div class="btn-holder">
				
				<input type="submit" class="submit">
			</div>
		</form>

		<div class="socials">

			<a target="_blank" href="https://www.facebook.com/lonelyplanet/?locale=en_GB" aria-hidden="true"> <i class="fa-brands fa-facebook"></i> </a>

			<a target="_blank" href="https://www.instagram.com/lonelyplanet/" aria-hidden="true"> <i class="fa-brands fa-instagram"></i> </a>

			<a target="_blank" href="https://www.lonelyplanet.com/" aria-hidden="true"> <i class="fa-brands fa-twitter"></i> </a>




		</div>



	</body>
</html>
